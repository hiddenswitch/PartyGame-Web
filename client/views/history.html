<body>

<div id="history" data-role="page">
    <div data-role="header" data-position="fixed">
        <a href="#home" data-icon="arrow-l">Back</a>

        <h1>Answer</h1>
    </div>
    <div data-role="content">
        {{#if loggedIn}}
        <ul data-role="listview" data-split-icon="arrow-r">
            {{> historyQuestion}}
            {{> historyAnswers}}
        </ul>
        {{else}}
        <a id="facebookButton" href="#" data-role="button" onclick="loginWithFacebook(backToHistory);">Login with Facebook</a>
        <a id="googleButton" href="#" data-role="button" onclick="loginWithGoogle(backToHistory)">Login with Google</a>

        <p>Login with Facebook or Google for the best experience.</p>

        <a href="#accountLogin" data-mini="false" data-role="button"
           data-icon="arrow-r">Create an Account</a>
        <a href="#anonymousLogin" data-mini="false" data-role="button"
           data-icon="arrow-r">Play As Guest</a>
        {{/if}}
    </div>
</div>

</body>
