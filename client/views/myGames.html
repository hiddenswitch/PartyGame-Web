<body>

<div data-role="page" id="myGames" data-add-back-btn="true" data-theme="a">
    <div  data-role="header" data-position="fixed">
        <h1>My Games</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true" class="rounded" data-filter="false" data-filter-reveal="false" data-filter-placeholder="Type the title...">
            <li data-role="list-divider">Games I'm Playing</li>
            {{> myGames}}
        </ul>
    </div>
    <div data-role="footer" data-position="fixed" data-id="thefooter">
        <h4>{{> connectionError}}</h4>
    </div>
</div>

</body>
