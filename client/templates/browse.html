<template name="browse">
    {{#each games}}
    <li data-theme="c"><a class="openGameLink" href="#roundSummary" id="{{_id}}">
        <img src="{{mapUrl location 72 72}}" width="72" height="72" onerror="this.src = '/themes/images/redacted_72.png';"/>

        <h1>{{#if locationFriendly}}{{locationFriendly.display_name}}{{else}}{{title}}{{/if}}</h1>

        <p>{{#each playerNames}}{{this}} {{/each}}</p>
        <span class="ui-li-count">{{players}}</span></a></li>
    {{/each}}
</template>
