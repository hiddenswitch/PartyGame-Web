<template name="nextButtons">
    <ul id="nextButtonsListView" data-role="listview" data-inset="false">
        {{#if canPlay}}
            {{#if isJudge}}
            <li data-theme="b">You are the judge this round!</li>
            <li data-theme="b"><a href="#waitForPlayers" data-icon="arrow-r">Next</a></li>
            {{else}}
            <li data-theme="b"><a href="#chooseCardFromHand" data-icon="arrow-r">Next</a></li>
            {{/if}}
        {{/if}}
    </ul>
</template>
