<template name="gamesList">
    {{#if loggedIn}}
    <ul data-role="listview" data-split-icon="arrow-r" data-divider-theme="c">
        {{> browse}}
        {{> answerQuestion}}
        {{> judgeQuestion}}
        {{> pendingQuestion}}
        <li data-theme="c" data-icon="plus"><a href="#createGame">Create Game</a></li>
        <li data-theme="c" data-icon="delete"><a href="#home" onclick="Meteor.logout();">Logout</a></li>
    </ul>
    {{else}}

    {{#if isCordova}}
    <center>
        <div style="max-width: 180px;">
            <a href="#accountLogin" data-mini="false" data-role="button" data-icon="arrow-r">Create an Account</a>
            <a href="#anonymousLogin" data-mini="false" data-role="button" data-icon="arrow-r">Play As Guest</a>
        </div>
    </center>
    {{else}}
    <a id="facebookButton" href="#" data-role="button" onclick="loginWithFacebook()">Login with Facebook</a>
    <a id="googleButton" href="#" data-role="button" onclick="loginWithGoogle()">Login with Google</a>
    <center>
        <div style="max-width: 180px;">
            <a href="#accountLogin" data-mini="true" data-role="button" data-icon="arrow-r">Create an Account</a>
            <a href="#anonymousLogin" data-mini="true" data-role="button" data-icon="arrow-r">Play As Guest</a>
        </div>
    </center>
    {{/if}}

    <p>Login with Facebook or Google for the best experience. We won't post anything, we won't steal your information,
        and we won't look at anything. Stop being so paranoid, nobody is tracking you or interested in your Selfies with
        the Besties XOXO.</p>
    {{/if}}
</template>
