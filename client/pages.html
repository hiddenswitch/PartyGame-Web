<template name="nextButtons">
    {{#if isJudge}}
        <a href="#waitForPlayers" class="magic" data-role="button" data-icon="arrow-r">Next</a>
    {{else}}
        <a href="#chooseCardFromHand" class="magic" data-role="button" data-icon="arrow-r">Next</a>
    {{/if}}

    {{#if gameIsOwner}}
        <a href="#home" data-role="button" data-icon="delete" onclick="closeThisGame()">Close This Game</a>
    {{/if}}
</template>

<template name="scores">
    {{#each scores}}
    {{#if gameIsOwner}}
    <li>
        <a href="#">{{name}} {{#unless connected}}(Disconnected){{/unless}} <span class="ui-li-count">{{score}}</span></a>
        <a onclick="kickThisPlayer('{{playerId}}')" class="userKick" href="#" id="{{playerId}}">Kick</a>
    </li>
    {{else}}
    <li>{{name}} {{#unless connected}}(Disconnected){{/unless}} <span class="ui-li-count">{{score}}</span></li>
    {{/if}}
    {{/each}}
</template>

<template name="hand">
    {{#each hand}}
    <li><a class="card" id="{{cardId}}" href="#preview">{{{toCard cardId}}}</a></li>
    {{/each}}
</template>

<template name="preview">
    {{#if text}}
    <li style="margin-left:auto; margin-right:auto; height:226px; width:178px;">{{{text}}}</li>
    {{/if}}
</template>


<template name="submissions">
    {{#if count}}
    {{#each submissions}}
    {{#if isJudge}}
    <li><a class="submission" id="{{_id}}" href="#preview">{{{toCard answerId}}}</a></li>
    {{else}}
    <li>{{{toCard answerId}}}</li>
    {{/if}}
    {{/each}}
    {{else}}
    <li>No submissions yet.</li>
    {{/if}}
</template>


<template name="game">

</template>

<template name="players">

</template>

<template name="browse">
    {{#if games}}
    {{#each games}}
    <li><a class="openGameLink" href="#roundSummary" id="{{_id}}">{{title}}
        <span class="ui-li-count">{{players}}</span></a></li>
    {{/each}}
    {{else}}
    <li>No open games.</li>
    {{/if}}
</template>

<template name="invitation">
    <h3>You have been invited to a game!</h3>
    {{#if loggedIn}}
    <a href="#" data-role="button" data-icon="arrow-r" data-theme="b" onclick="acceptInvite()">Accept</a>
    {{else}}

    <label for="anonymousNickname" class="ui-hidden-accessible">Nickname</label>
    <input type="text" name="anonymousNickname" id="anonymousNickname" value="" placeholder="Nickname"/>

    <a href="#" data-role="button" data-icon="arrow-r" onclick="loginAndAcceptInvite()">Accept</a>
    {{/if}}
</template>

<template name="myGames">
    {{#if games}}
    {{#each games}}
    <li><a class="openGameLink" href="#roundSummary" id="{{_id}}">{{title}}
        <span class="ui-li-count">{{players}}</span></a></li>
    {{/each}}
    {{else}}
    <li>Not in any games.</li>
    {{/if}}
</template>

<template name="judge">
    {{#if judgeEmailAddress}}
    {{#if isJudge}}
    <li id="judgeText" data-icon="star">{{judgeEmailAddress}}</li>
    {{else}}
    <li id="judgeText">{{judgeEmailAddress}}</li>
    {{/if}}
    {{/if}}
</template>

<template name="question">
    {{#if question}}
    <li>{{{question}}}</li>
    {{/if}}
</template>

<template name="menu">
    {{#if loggedIn}}
    <ul id="menuList" data-role="listview" data-inset="true" class="rounded">
        <li class="ui-btn-up-b magic"><a id="matchButton" href="#roundSummary" onclick="matchMake()">Play Now</a></li>
        <li class="ui-btn-up-c"><a href="#myGames">My Games</a></li>
        <li class="ui-btn-up-d"><a href="#news">News</a></li>
        <li><a href="#browse">Join Game</a></li>
        <li><a href="#createGame">Create Custom Game</a></li>
        <li><a href="#" onclick="Meteor.logout()">Logout</a></li>
    </ul>
    {{else}}
    <h3>Play Now</h3>
    <a class="ui-btn-up-b magic" href="#accountLogin" data-role="button" data-icon="arrow-r">Create an Account</a>
    <a href="#anonymousLogin" data-role="button" data-icon="arrow-r">Play As Guest</a>
    <h3>Login with Facebook or Google</h3>
    <a href="#" data-role="button" data-icon="arrow-r" onclick="loginWithFacebook()">Login with Facebook</a>
    <a href="#" data-role="button" data-icon="arrow-r" onclick="loginWithGoogle()">Login with Google</a>
    <p>Login with Facebook or Google for the best experience. We won't post anything, we won't steal your information, and we won't look at anything. Stop being so paranoid, nobody is tracking you or interested in your Selfies with the Besties XOXO.</p>
    {{/if}}
</template>


<template name="connectionError">
    {{> error}} {{> connection}}
</template>

<template name="error">
    {{#if error}}
    {{error}}
    {{/if}}
</template>

<template name="connection">
    {{#if connectionStatus}}
    ({{connectionStatus}})
    {{/if}}
    {{#if loggingIn}}
    (Logging in...)
    {{/if}}
</template>
